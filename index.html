<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="logo"></div>

        <div class="questions">
            <div class="question">
                <label for="style">Wand Style</label>
                <select name="style" id="style">
                    <option value="0">Choose Wand Style</option>
                    <option value="10" data-img="Lance.png">Lance</option>
                    <option value="14" data-img="Wavy.png">Wavy</option>
                    <option value="10" data-img="Traditional.png">Traditional</option>
                    <option value="8" data-img="Baton.png">Baton</option>
                    <option value="12" data-img="Contemporary.png">Contemporary</option>
                </select>
            </div>

            <div class="question">
                <label for="woodType">Wood Type</label>
                <select name="woodType" id="woodType">
                    <option value="0">Choose Wood Type</option>
                    <option value="5" data-img="Pine.jpg">Pine</option>
                    <option value="7" data-img="Oak.jpg">Oak</option>
                    <option value="9" data-img="Maple.jpg">Maple</option>
                    <option value="14" data-img="Ebony.jpg">Ebony</option>
                    <option value="7" data-img="Cherry.jpg">Cherry</option>
                </select>
            </div>


            <div class="question">
                <label for="wandLength">Wand Length</label>
                <select name="wandLength" id="wandLength">
                    <option value="0">Choose Wand Length</option>
                    <option value="9">9"</option>
                    <option value="10">10"</option>
                    <option value="10">11"</option>
                    <option value="10">12"</option>
                    <option value="12">13"</option>
                    <option value="12">14"</option>
                    <option value="14">15"</option>
                    <option value="14">16"</option>
                    <option value="16">17"</option>
                    <option value="16">18"</option>
                </select>
            </div>


            <div class="question">
                <label for="handleLength">Handle Length</label>
                <select name="handleLength" id="handleLength">
                    <option value="0">Choose Handle Length</option>
                    <option value="10">3"</option>
                    <option value="10">3.5"</option>
                    <option value="10">4"</option>
                    <option value="10">4.5"</option>
                    <option value="10">5"</option>
                    <option value="10">5.5"</option>
                    <option value="10">6"</option>
                </select>
            </div>

            <div class="question">
                <label for="tipType">Tip Type</label>
                <select name="tipType" id="tipType">
                    <option value="0">Choose Tip Type</option>
                    <option value="2">Flat</option>
                    <option value="4">Pointed</option>
                    <option value="3">Rounded</option>
                </select>
            </div>
            <div class="question">
                <input type="text" placeholder="What is your grandma's name?" id="finalQuestion" maxlength="12">
            </div>
            <div class="wandRender" id="wandBack">
                <img src="" alt="" id="wand">
            </div>
            <div class="question">
                <label for="">
                    <p>Estimated Difficulty: <span id="difficulty"></span></p>
                </label>
            </div>

        </div>
    </main>
    <script src="logic.js"></script>
</body>

</html>
